<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Budget & Expense Tracker</title>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">ðŸ’° Budget & Expense Tracker</h1>

    <!-- Add Income -->
    <div class="card p-3 mb-3">
      <h4>Add Income</h4>
      <div class="row g-2">
        <div class="col-md-5">
          <input type="text" id="source" class="form-control" placeholder="Source (e.g., Salary)">
        </div>
        <div class="col-md-5">
          <input type="number" id="amount" class="form-control" placeholder="Amount in $">
        </div>
        <div class="col-md-2">
          <button onclick="addIncome()" class="btn btn-primary w-100">Add</button>
        </div>
      </div>
      <div id="income-error" class="text-danger fw-bold mt-2"></div>
    </div>

    <!-- Income List -->
    <div class="card p-3 mb-3">
      <h4>Income List <span class="px-2 py-1 fw-bold text-light rounded bg-primary" id="incomeCount">0</span></h4>
      <ul id="income-list" class="list-group"></ul>
    </div>

    <!-- Add Expense -->
    <div class="card p-3 mb-3">
      <h4>Add Expense</h4>
      <div class="row g-2">
        <div class="col-md-5">
          <input type="text" id="category" class="form-control" placeholder="Category (e.g., Housing)">
        </div>
        <div class="col-md-5">
          <input type="number" id="expense" class="form-control" placeholder="Amount in $">
        </div>
        <div class="col-md-2">
          <button onclick="addExpense()" class="btn btn-danger w-100">Add</button>
        </div>
      </div>
      <div id="expense-error" class="text-danger fw-bold mt-2"></div>
    </div>

    <!-- Expense List -->
    <div class="card p-3 mb-3">
      <h4>Expense List <span class="px-2 py-1 fw-bold text-light rounded bg-danger" id="expenseCount">0</span></h4>
      <ul id="expense-list" class="list-group"></ul>
    </div>

    <!-- Summary -->
    <div class="card p-4">
      <h4>Summary</h4>
      <p>Total Income: <span id="total-income">0</span> $</p>
      <p>Total Expenses: <span id="total-expenses">0</span> $</p>
      <p>Balance: <span id="balance" class="fw-bold">0</span> $</p>
    </div>
  </div>

  <script src="scipt.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
